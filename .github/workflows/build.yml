name: Build

on: [push]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
      - name:  Build
        run: |
          apt-get install -y nsis
          which makensis
          makensis
          GOOS=windows GOARCH=amd64 go build -o raiden.exe ./cmd/app/main.go
